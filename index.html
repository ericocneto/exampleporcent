<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Porcentagem</title>
    <link rel="stylesheet" href="src/input.css">
    <link href="src/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body class="w-dvw h-dvh bg-zinc-900 font-sans">
    <header>
        <h1 class="text-[var(--amarelo1)] text-center text-[2rem] py-20">Calcular Porcentagem</h1>
    </header>
    <main class="bg-black/40 h-[300px] w-[450px] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-sm shadow-md">
        <section id="conteudo" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div id="porcento">
                <label for="ipor" class="text-white">Porcentagem:</label>
                <p><input type="number" name="" id="ipor" placeholder="porcento de" class="input indent-1" required></p>
            </div>
            <div id="numero">
                <label for="inum" class="text-white">Número:</label>
                <p><input type="number" name="" id="inum" class="input indent-1" placeholder="número referente" required></p>
            </div>
            <input type="button" class="cursor-pointer block w-60  m-auto  bg-[var(--amarelo1)] hover:bg-yellow-200 hover:scale-102 py-1 mt-8 transition-all duration-300 ease-in-out rounded-xl" value="calcular">
        </section>
    </main>
    <footer>

    </footer>
    <script src="src/script.js"></script>
</body>

</html>
