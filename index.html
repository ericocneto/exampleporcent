<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Porcentagem</title>
    <link rel="stylesheet" href="src/input.css">
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="h-100% w-100% bg-gray-100">
    <header>
        <h1 class="text-center text-[2rem] py-4">Calcular Porcentagem</h1>
    </header>
    <main class="bg-gray-200 h-110 w-4/5 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-sm">
        <section id="conteudo" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div id="porcento">
                <label for="ipor">Porcentagem:</label>
                <p><input type="number" name="" id="ipor" placeholder="porcento de" class="input indent-1" required></p>
            </div>
            <div id="numero">
                <label for="inum">Número:</label>
                <p><input type="number" name="" id="inum" class="input indent-1" placeholder="número referente" required></p>
            </div>
            <input type="button" class="cursor-pointer block w-60  m-auto  bg-orange-50 py-1" value="calcular">
        </section>
    </main>
    <footer>

    </footer>
    <script src="src/script.js"></script>
</body>

</html>
